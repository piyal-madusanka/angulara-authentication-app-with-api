<div class="container pt-2 col-md-6 mx-auto">
    ,<div class="card rounded-0">
      <div class="card-header">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form >
      
        <div class="form-group">
          <label for="email">Email:</label>
          <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control"  placeholder="Enter email" >
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input [(ngModel)]="loginUserData.password"  name="password" type="password" class="form-control"  placeholder="Enter password" >
        </div>
      
        <button (click)="loginUser()" class="btn btn-primary float-right">Login</button>
      </form>
    </div>
    </div>
  </div>
